<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Size</title>
    <style>
        .para{
            margin:0px;
            padding:0px;
        }
        #para1{
            font-size:5px;
            font-weight:100;
        }
        #para2{
            font-size:10px;
            font-weight:300;
        }
        #para3{
            font-size:15px;
            font-weight:590;
            font-style:italic;
        }
        #para4{
            font-size:20px;
            font-weight:300;
            font-style:normal;
        }
    </style>
</head>
<body>
    <p id="para1" class="para">Lorem ipsum dolor sit amet.</p>

    <p id="para2" class="para">Lorem ipsum dolor sit amet.</p>

    <p id="para3" class="para">Lorem ipsum dolor sit amet.</p>

    <p id="para4" class="para">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
