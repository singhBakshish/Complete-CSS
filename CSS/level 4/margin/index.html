<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .pad{
            height:50px;
            width:50px;
            padding:5px;
        }
        #first{
            margin:5px 5px 5px 5px;
            background-color: slateblue;
        }
        #second{
            margin:50px 5px 5px 5px;
            background-color: orange;
        }
        /* jaise first ka bottom margin 5px hai aur second ka top margin 50 px hai to margin mein maximum value consider ho jaegi.... */
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</body>
</html>
