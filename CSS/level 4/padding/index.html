<!DOCTYPE html>
<html lang="en">
<head>

    <title>Padding Property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #padded{
            height:50px;
            width:50px;
            padding:5px;
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <div id="padded">padding Checker</div>
</body>
