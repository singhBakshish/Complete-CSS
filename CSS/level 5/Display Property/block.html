<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            background-color: blue;
            height:100px;
            width:100px;
            margin:5px;

            display:block;
        }
        /* display block ka yha par koi effect nhi kyuki by default bhi div block display hi hota hai. */
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
