<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container{
            height:200px;
            width:500px;
            background-color: violet;
            border: 2px solid black;
        }
        .box{
            height:150px;
            width:150px;
            background-color: greenyellow;
            margin:5px;
            border:2px solid grey;
            float:right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
    </div>
</body>
</html>
