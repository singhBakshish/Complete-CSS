<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height And width</title>
    <style>
        div{
            height:50px;
            width:50px;
            background-color: red;
        }
        #box1{color:blue;}
        #box2{color:aqua;background-color: purple;}
        #box3{color:blueviolet;background-color: orange;}
    </style>
</head>
<body>
    <div id="box1">Box 1</div>
    <div id="box2">Box 1</div>
    <div id="box3">Box 1</div>
</body>
</html>
